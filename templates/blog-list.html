<h1 class="bigred">Blog List</h1>
<ul ng-if='items.length > 0' class="bigblue">
	<p>{{ items.length }} items listed below:</p>
    <li ng-repeat='item in items'>
            <a ng-href='%23/blog/{{ item.id }}'>{{ item.title }} - {{ item.publishDate }}</a>
    </li>
</ul>

<span ng-if='items.length == 0'>Posts coming soon</span>

<div class=''>
	<h1 class='new-class'>{{ title }}</h1>
	<button ng-click='someClickTest()'>Click me!</button>
</div>
